<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorial</title>
    <style>
        body{
            background-color: #414141;
            color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>Forms In HTML</h1>
    
    <form action="url" method="GET" accept-charset="UTF-8" autocomplete="" enctype="">

        <label for="fName">First Name</label>
        <input type="text" placeholder="First Name" name="" id="fName"><br>

        <label for="mName">MIddle Name</label>
        <input type="text" placeholder="Middle Name" name="" id="mName"><br>

        <label for="lName">Last Name</label>
        <input type="text" placeholder="Last Name" name="" id="lName"><br>
        
        <button type="submit">Pay</button>
    </form>
</body>
</html>
